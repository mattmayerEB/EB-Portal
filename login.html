<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EB Portal</title>
    <link rel="stylesheet" href="login-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container" id="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="images/logo.png" alt="EB Portal Logo" class="logo">
                <h1>Welcome to EB Portal</h1>
                <p>Sign in to access your resources</p>
            </div>

            <div class="login-tabs">
                <button class="tab-btn active" id="signin-tab" onclick="switchTab('signin')">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
                <button class="tab-btn" id="signup-tab" onclick="switchTab('signup')">
                    <i class="fas fa-user-plus"></i>
                    Sign Up
                </button>
            </div>

            <!-- Sign In Form -->
            <form id="signin-form" class="login-form active">
                <div class="form-group">
                    <label for="signin-email">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email" id="signin-email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="signin-password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="password-input">
                        <input type="password" id="signin-password" required placeholder="Enter your password">
                        <button type="button" class="password-toggle" onclick="togglePassword('signin-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember-me">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>

            <!-- Sign Up Form -->
            <form id="signup-form" class="login-form">
                <div class="form-group">
                    <label for="signup-email">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email" id="signup-email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="signup-password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="password-input">
                        <input type="password" id="signup-password" required placeholder="Create a password">
                        <button type="button" class="password-toggle" onclick="togglePassword('signup-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">
                        <i class="fas fa-lock"></i>
                        Confirm Password
                    </label>
                    <div class="password-input">
                        <input type="password" id="signup-confirm-password" required placeholder="Confirm your password">
                        <button type="button" class="password-toggle" onclick="togglePassword('signup-confirm-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="agree-terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="terms-link">Terms of Service</a>
                    </label>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
            </form>

            <div class="login-footer">
                <p>By signing in, you agree to our Terms of Service and Privacy Policy</p>
            </div>
        </div>

        <!-- Loading overlay -->
        <div class="loading-overlay" id="loading-overlay">
            <div class="spinner"></div>
            <p>Authenticating...</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    
    <!-- Firebase config and auth logic -->
    <script src="firebase-config.js"></script>
    <script src="login.js"></script>

        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";

          projectId: "eb-portal-1b61a",
          storageBucket: "eb-portal-1b61a.firebasestorage.app",

        // Initialize Firebase

      </script>
</body>
</html>
